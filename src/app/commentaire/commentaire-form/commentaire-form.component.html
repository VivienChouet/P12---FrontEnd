<div class="container" [hidden]="unauthorized">
  <div class="row">
    <form [formGroup]="commentaireForm" (ngSubmit)="onSubmit()">
      <div class="card-header">
        <p>Ajouter un commentaire</p>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="commentaire">Commentaire</label>
          <input type="text" class="form-control" id="commentaire" formControlName="commentaire" />
        </div>
      </div>
      <button type="submit" class="btn btn-success">Poster un commentaire</button>
    </form>
  </div>
</div>
