<div class="row">
  <div class="container">
    <mat-card class="Information-card">
      <mat-card-header>
        <mat-card-title>Nouveau commentaire</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <b>Commentaire de : {{commentaire.user.firstName}} {{ commentaire.user.lastName }}</b>
        <p>
          {{commentaire.commentaire}}
        </p>
        <form *ngIf="moderate" [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
         <button type="submit" class="btn btn-danger">delete</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
