<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="chateaux/">Liste des chateaux</a>
      <a mat-list-item routerLinkActive="active" routerLink="chateaux/create">Cr√©er un chateau</a>
      <a mat-list-item href="#">Mes chateaux</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar  color="primary">
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
      <span>Web Project 12</span>
      <button type="button" mat-menu-item color="primary"  routerLinkActive="active" routerLink="home">
        <mat-icon>home</mat-icon>
      </button>
      <button style=" display: flex; justify-content: flex-end; align-content:center; margin-left: auto" type="button"
        mat-icon-button [matMenuTriggerFor]="auth">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #auth="matMenu">
        <button mat-menu-item color="primary" routerLinkActive="active" routerLink="auth/register">
          <mat-icon>fiber_new</mat-icon>
          <span>Register</span>
        </button>
        <button mat-menu-item color="primary" routerLinkActive="active" routerLink="auth/login">
          <mat-icon>how_to_reg</mat-icon>
          <span>Login</span>
        </button>
        <button mat-menu-item color="primary" routerLinkActive="active" routerLink="auth/logout">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
