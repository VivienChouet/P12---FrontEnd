
<div class="carousel carousel-dark slide">
  <ng-container *ngFor="let files of slidestores; let i = index">
    <app-image *ngIf="i === currentSlide" [slide]="slidestores[i]"></app-image>
  </ng-container>

  <!-- controls -->

  <button class="carousel-control-prev" (click)="onPreviousClick()" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" (click)="onNextClick()" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
